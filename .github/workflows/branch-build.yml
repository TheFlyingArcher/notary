# This workflow will build a .NET project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-net

name: Run Pull Request .NET build

on:
  pull_request:
    branches: ["main"]

jobs:
  build:
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    steps:
      - uses: actions/checkout@v3
      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: 7.0.x
      - name: Restore dependencies
        run: dotnet restore ./src/sln/Notary.sln -v q --no-cache --nologo
      - name: Build Application
        run: dotnet build ./src/sln/Notary.sln -v q -c Release --no-restore --nologo
      - name: Run Unit Tests
        run: dotnet test --no-build --no-restore --nologo -v q -c Release src/test
